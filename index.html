<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />

    <title>Blank Template</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="keys">
      <button data-key="65" class="key">
        <h2 class="kbd">A</h2>
        <span class="sound">CLAP</span>
      </button>
      <button data-key="83" class="key">
        <h2 class="kbd">S</h2>
        <span class="sound">HIHAT</span>
      </button>
      <button data-key="68" class="key">
        <h2 class="kbd">D</h2>
        <span class="sound">KICK</span>
      </button>
      <button data-key="70" class="key">
        <h2 class="kbd">F</h2>
        <span class="sound">OPENHAT</span>
      </button>
      <button data-key="71" class="key">
        <h2 class="kbd">G</h2>
        <span class="sound">BOOM</span>
      </button>
      <button data-key="72" class="key">
        <h2 class="kbd">H</h2>
        <span class="sound">RIDE</span>
      </button>
      <button data-key="74" class="key">
        <h2 class="kbd">J</h2>
        <span class="sound">SNARE</span>
      </button>
      <button data-key="75" class="key">
        <h2 class="kbd">K</h2>
        <span class="sound">TOM</span>
      </button>
      <button data-key="76" class="key">
        <h2 class="kbd">L</h2>
        <span class="sound">TINK</span>
      </button>
    </main>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
